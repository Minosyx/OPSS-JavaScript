<!-- Wróżbita - zbuduj stronę, na której użytkownik będzie mógł wybrać z listy -->
<!-- rozwijanej `<select>` swój znak zodiaku. W kodzie *js* z wykorzystaniem -->
<!-- instrukcji warunkowych zaimplementuj działanie wróżbity. Na podstawie znaku -->
<!-- zodiaku pojawia się na stronie wymyślona informacja oraz strona zmienia -->
<!-- adekwatnie swój kolor. -->

<html>
  <head>
  </head>
  <body>
    <!-- Dodaj kod -->
    <label for="choice">Wybierz swój znak zodiaku z listy</label><br />
    <select name="choice" id="choice">
      <option value="" selected disabled>Wybierz</option>
      <option value="aries">Baran</option>
      <option value="taurus">Byk</option>
      <option value="gemini">Bliźnięta</option>
      <option value="cancer">Rak</option>
      <option value="leo">Lew</option>
      <option value="virgo">Panna</option>
      <option value="libra">Waga</option>
      <option value="scorpio">Skorpion</option>
      <option value="sagittarius">Strzelec</option>
      <option value="capricorn">Koziorożec</option>
      <option value="aquarius">Wodnik</option>
      <option value="pisces">Ryby</option>
    </select>


    <script src="ex-1.js"></script>
  </body>
</html>
